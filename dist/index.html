<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windmill Weather</title>
  <link rel="shortcut icon" href="/windmill.6d3902ac.png" type="image/x-icon">
  <link rel="stylesheet" href="/index.812b439a.css">
</head>

<body class="flex-col flex align-middle items-center justify-center bg-neutral-100 dark:bg-slate-800">
  <div>
    <button id="location"><img class="w-6 h-6" src="/placeholder.5c4c624c.png" alt="Location pin. Use to get current locations weather"></button>
    <span class="text-orange-500 font-custom font-bold text-3xl ml-4 mr-4">Windmill Weather</span>
    <button class="w-6 h-6" id="darkModeToggle"><img id="moonIcon" class="w-6 h-6" src="/moon.0469fd53.png" alt="cute smiling moon. Clicking this changes it to a sun and turns the background to dark mode"><img id="sunIcon" class="hidden w-6 h-6" src="/sun.09088062.png" alt="cute smiling sun. Clicking this changes it to a moon and turns the background to light mode"></button>
  </div>

  <form class="flex align-middle mt-3 ml-3" action="">
    <label for="searchBar"></label>
    <input class="h-5 border-neutral-900 dark:border-neutral-50 border-2 rounded-full py-1 px-1" type="text" name="searchBar" id="searchBar">
    <button id="submitBtn" class="rounded-full bg-orange-500 text-white px-2 ml-2 h-5 text-sm text-center">Search</button>
  </form>

  <section style="width: 100%;" class="flex">
    <div class="flex flex-col w-2/4 items-center">
      <p class="dark:text-white" id="city"></p>
      <p>date and time</p>
      <p class="dark:text-white" id="weather"></p>
    </div>
    <div class="flex flex-col w-2/4 items-center">
      <p class="">Celcius to farenheit button</p>
      <p class="dark:text-white" id="temperature"></p>
      <p>Icon for the current weather</p>
    </div>
  </section>

  <div class="ml-3 mt-2">
    <p class="dark:text-white" id="wind"></p>
    <p class="dark:text-white" id="humidity">Humidity 70%</p>
    <p class="dark:text-white" id="sunrise">Sunrise: 6:00am</p>
    <p class="dark:text-white" id="sunset">Sunset: 9:00pm</p>
  </div>
  <footer>
    <div>
      <p class="dark:text-white">Windmill, location pin, moon, and sun icon created by Freepik</p>
    </div>
  </footer>
  <script src="/index.6b815632.js" defer=""></script>
</body>

</html>
